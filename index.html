<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15d187da22.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <script src="quiz.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav__logo">
            Quiz do Rodrigao
        </div>
        <div class="nav__avatar">
            <img src="/images/avatar.png" alt="avatar">
        </div>
    </nav>

    <main>
        <div id="start_box_back" class="back_box to_front">
        </div>

        <div id="start_box" class="start_game_box ">
            <h2>Here's Your First Question...</h2>
            <p>What is Your Name?</p> 
            <div class="input_group">
                <input id="name-input" type="text">
                <button id="submit-btn" class="grab_name_button">Start</button>
            </div>
        </div>
        <div id="container">

        </div>
    </main>

    <footer id="footer">

    </footer>

</body>
</html>
